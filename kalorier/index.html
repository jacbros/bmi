<!DOCTYPE html>
<html lang="da">
    <head>
        <title>Kalorieforbrænder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="minstil.css">
    </head>
    <body class="bg"> 
        <div class="flex__container">
            <form class="formular">
                <fieldset>
                    <legend>Kalorierforbrænder</legend>
                    <div class="formelementer">
                        <label for="vaegt" class="etiket">Vægt i kg:</label>
                        <input type="number" class="indtastningsfelt" id="vaegt"> 
                    </div>
                    <div class="formelementer">
                        <label for="distance" class="etiket">Distance i kilometer:</label>
                        <input type="number" class="indtastningsfelt" step="0.01" id="distance">
                    </div>
                    <br><br>
                    <div class="formelementer">
                        <label for="resultat" class="etiket">Resultat (kalorier forbrændt):</label>
                        <input id="resultat" class="indtastningsfelt" placeholder="0.00" readonly>
                    </div>
                    <div class="formelementer">
                        <button type="button" id="beregn">Beregn forbrænding</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <script src="mitjs.js"></script>
    </body>
</html>
